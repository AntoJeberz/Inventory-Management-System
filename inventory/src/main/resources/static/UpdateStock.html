<!-- stock.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Stock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav>
    <h1><i class="fas fa-boxes"></i> Inventory System</h1>
    <ul>
      <li><a href="Dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="OrderPage.html"><i class="fas fa-shopping-cart"></i> Order</a></li> 
      <li><a href="UpdateStock.html" class="active"><i class="fas fa-edit"></i> Update</a></li>
      <li><a href="StockList.html"><i class="fas fa-list"></i> Current Stock</a></li>
      <li><a href="PlacedOrders.html"><i class="fas fa-clipboard-list"></i> Placed Orders</a></li>
    </ul>
  </nav>
  <main>
    <div class="dashboard-header">
      <h2><i class="fas fa-edit"></i> Update Stock</h2>
      <p class="dashboard-subtitle">Modify existing product information or add new products</p>
    </div>

    <form>
      <div class="form-group">
        <label for="updateProductId"><i class="fas fa-hashtag"></i> Product ID:</label>
        <input type="number" id="updateProductId" placeholder="Enter product ID">
      </div>

      <div class="form-group">
        <label for="updateName"><i class="fas fa-tag"></i> Product Name:</label>
        <input type="text" id="updateName" placeholder="Enter product name">
      </div>

      <div class="form-group">
        <label for="updatePrice"><i class="fas fa-dollar-sign"></i> Product Price:</label>
        <input type="number" id="updatePrice" step="0.01" placeholder="Enter price">
      </div>

      <div class="form-group">
        <label for="updateQuantity"><i class="fas fa-cubes"></i> Product Quantity:</label>
        <input type="number" id="updateQuantity" placeholder="Enter quantity">
      </div>

      <div class="form-actions">
        <button id="updateBtn"><i class="fas fa-save"></i> Update Product</button>
        <button id="deleteBtn"><i class="fas fa-trash-alt"></i> Delete</button>
      </div>
    </form>

    <div id="div1" class="response-message"></div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2023 Inventory Management System. All rights reserved.</p>
  </footer>

  <script src="updatestock.js"></script>
</body>
</html>
